<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #F3E3C3;
        }

        span {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            height: 95vh;
        }

        input {
            position: absolute;
            width: 25vw;
            bottom: 10vh;
            right: 20vw;
            font-size: clamp(20px,3vw,60px);
        }

    </style>
    <span>
        <img src="주사위/요트 룰.png" id="img">
        <input type="button" value="다음" id="next" onclick="change()">
    </span>
    <script>
        let next = document.getElementById("next");
        let img = document.getElementById("img");
        let changed = 0;

        function change() {
            if (changed == 0){
                img.src = "주사위/요트 족보.png";
                changed++;
                next.value="처음으로";
            }
            else {
                window.location.href = "index.html";
            }
        }
    </script>
